<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddQuestion</title>
</head>
<body>
<h2>Add Question</h2>
<form method="post" action="/questionHandler">
    <input type="text" name="question">
    <input type="submit">
</form>
<br>
<h2>Delete Question</h2>
<form method="post" action="/questionHandler">
    <input type="number" name="id">
    <input type="submit">
</form>
<br>
<h2>Edit Question</h2>
<form method="post" action="/questionHandler">
    <input type="text" name="question">
    <input type="number" name="id">
    <input type="submit">
</form>
</body>
</html>
