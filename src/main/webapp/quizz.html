<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    <link rel="stylesheet" href="style/style.css">
    <title>Quizz</title>
</head>
<body>
<form method="post" action="/quizz">
<div class="question">
    <div class="statement" name="statement"> </div>
    <div class="decision">
        <div class="agree">Agree</div>
        <div class="options">
            <div class="option-agree"> <input type="radio" name="choice"></div>
            <div class="option-agree"> <input type="radio" name="choice"></div>
            <div class="option-agree"> <input type="radio" name="choice"></div>
            <div class="neutral"><input type="radio" name="choice"></div>
            <div class="option-disagree"><input type="radio" name="choice"></div>
            <div class="option-disagree"><input type="radio" name="choice"></div>
            <div class="option-disagree"><input type="radio" name="choice"></div>
        </div>
        <div class="disagree">Disagree</div>
    </div>
    <input type="submit" value="Submit" class="submit-button">
</div>

</form>
</body>
</html>
