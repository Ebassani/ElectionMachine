<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <link rel="stylesheet" href="style/style.css">
    <title>Quizz</title>
  </head>
  <body>
    <div class="question">
      <div class="statement">You hate LGBTQ</div>
      <div class="decision">
        <div class="agree">Agree</div>
        <div class="options">
          <div class="option-agree" id="option-agree-best"></div>
          <div class="option-agree" id="option-agree-middle"></div>
          <div class="option-agree" id="option-agree-first"></div>
          <div class="neutral"></div>
          <div class="option-disagree" id="option-disagree-first"></div>
          <div class="option-disagree" id="option-disagree-middle"></div>
          <div class="option-disagree" id="option-disagree-worst"></div>
        </div>
        <div class="disagree">Disagree</div>
      </div>

    </div>
  </body>
</html>
